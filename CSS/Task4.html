    ul {
    border:solid black;
    list-style-type: none;
    margin: 0;
    padding: 0;

    }

li a {
  display: block;
  color: blue;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {

  color: white;
}

  color: white;
}
</style>
