<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML_Task_4</title>
</head>
<body>
    <form method="get" action="#"
    >
        <fieldset>
        <legend><i>Form</i></legend>    
            <label style="font-weight: bold;">First Name: </label>
            <input type="text"><br>
            <lablel style="font-weight: bold;">Last Name: </lablel>
            <input type="text"><br>
            <lablel style="font-weight: bold;">Email: </lablel>
            <input type="email"><br>
            <lablel style="font-weight: bold;">Gender: </lablel>
            <input type="radio" id="M"><label style="font-weight: bold;">Male</label>
            <input type="radio" id="F"><label style="font-weight: bold;">Female</label><br>
            <label style="font-weight: bold;">Age: </label>
            <input type="number"><br>
            <lablel style="font-weight: bold;">Phone number: </lablel>
            <input type="text"><br>
            <label style="font-weight: bold;">Address:</label>
            <textarea id="addr" rows="3"></textarea><br>
            <label style="font-weight: bold;">State: </label>
            <input type="text"><br>
            <label style="font-weight: bold;">Country: </label>
            <datalist name="country" id="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
                <option value="Germany">Germany</option>
                <option value="Russia">Russia</option>
            </datalist><br>
            <label style="font-weight: bold;">Languages known: </label>
            <input type="checkbox" id="en" value="en"><label style="font-weight: bold;">English</label>
            <input type="checkbox" id="kn" value="kn"><label style="font-weight: bold;">Kannada</label>
            <input type="checkbox" id="hi" value="hi"><label style="font-weight: bold;">Hindi</label>
            <input type="checkbox" id="te" value="te"><label style="font-weight: bold;">Telugu</label>
            <br><br>
            <input type="checkbox" id="agree" value="agree">
            <label>Here by I declare all the given details are true</label><br>
            <button type="submit">Register</button>
        </fieldset>
    </form>     
</body>
</html>
