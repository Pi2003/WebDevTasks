<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML_Task_5</title>
</head>
<style>
    form{
        display: table;
    }
    p{
        display:table-row;
    }
    label{
        display:table-cell;
    }
    input{
        display:table-cell;
    }
</style>
<body>
    <form method="get" action="#">
        <fieldset>
            <p>
                <label>Full Name: </label>
                <input type="text" id="name"><br>
            </p>
            <p>
                <label>Username: </label>
                <input type="text" id="uname"><br>
            </p>
            <p>
                <label>Password: </label>
                <input type="password" id="pass"><br>
            </p>
            <p>
                <label>Re Password: </label>
                <input type="password" id="pass"><br>
            </p>
            <p>
                <label>Address: </label>
            <input type="text" id="addr"><br>
            </p>
            
            <p>
                <label>Age: </label>
                <input type="number" id="age"><br>
            </p>
            
            <p>
                <label>Gender: </label>
                <select id="pass" name="pass">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="OP">Optimus Prime</option>
                    <option value="BM">Batman</option>
                </select>
            </p>
            
            <br>
            <button type="submit">Save</button>
        </fieldset>
    </form>
</body>
</html>
