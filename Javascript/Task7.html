<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS_Task_7</title>
</head>
<script>
    function mul(){
        var x=document.getElementById('n1').value;
        var y=document.getElementById('n2').value;
        var res=x*y;
        document.getElementById('res').innerHTML=res;
        
    }
    function div(){
        var x=document.getElementById('n1').value;
        var y=document.getElementById('n2').value;
        var res=x/y;
        document.getElementById('res').innerHTML=res;
    }
</script>    
<body>
    <form>
        <label>1st Number : </label>
        <input type="number" id="n1"> <br>
        <label>2nd Number : </label>
        <input type="number" id="n2"> <br>
        <button type="button"onclick="mul()">Multiply</button>
        <button type="button" onclick="div()">Divide</button><br>
        <p>The result is:</p>
        <p id="res"></p>
    </form>
</body>
</html>
