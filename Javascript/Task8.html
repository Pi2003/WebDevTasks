<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS_Task_8</title>
</head>
<style>
    #myContainer {
        width: 900px;
        height: 400px;
        position: relative;
        background: rgb(214, 214, 186);
    }

    #image {
        width: 100px;
        height: 100px;
        position: absolute;
    }
</style>
<script>
    var id = null;
    function myMove() {
        var elem = document.getElementById("image");
        var pos = 0;
        clearInterval(id);
        id = setInterval(frame, 10);
        function frame() {
            if (pos == 800) {
                clearInterval(id);
            } else {
                
                pos++;
                elem.style.left = pos + 'px';
            }
        }
    }
</script>

<body>

    <p>
        <button onclick="myMove()">Start</button>
    </p>

    <div id="myContainer">
    <img src="train.png" id="image">
</body>

</html>
