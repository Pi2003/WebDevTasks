<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>BS_Task_8</title>
</head>

<body>
    <form style="width:700px;margin-left:300px;margin-top:100px">
        <div class="form-group">
            <label for="fname">Name</label>
            <input type="text"  class="form-control is-invalid" id="fname">
            <div class="invalid-feedback">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="fname">Email</label>
            <input type="email"  class="form-control is-invalid" id="mail">
            <div class="invalid-feedback">
                Email is required
            </div>
        </div>
        <div class="form-group">
            <label for="fname">Password</label>
            <input type="password"  class="form-control is-invalid" id="pass">
            <div class="invalid-feedback">
                Password is required
            </div>
        </div>
        <div class="form-group">
            <label for="fname">Hobbies</label>
            <select class="custom-select my-1 mr-sm-2">
                <option value="Bball">Basketball</option>
                <option value="Fball">Football</option>
                <option value="paint">Paint</option>
                <option value="mus">Music</option>
            </select>
        </div>
        <button type="submit" class="btn btn-danger" style="width:700px;">Submit</button>
    </form>
</body>

</html>
